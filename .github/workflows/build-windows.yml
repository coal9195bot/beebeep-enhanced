name: Build Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Qt 5.15
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Build
      shell: cmd
      run: |
        cd src
        qmake src.pro -spec win32-msvc "CONFIG+=release"
        nmake

    - name: Prepare deployment
      shell: pwsh
      run: |
        mkdir deploy
        Copy-Item test\beebeep.exe deploy\
        cd deploy
        windeployqt --release --no-translations --no-opengl-sw --no-system-d3d-compiler beebeep.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: beebeep-windows-x64
        path: deploy/
        retention-days: 30
